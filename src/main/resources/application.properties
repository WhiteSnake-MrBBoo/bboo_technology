spring.application.name=bboo_technology

############################################
# 1. 서버 & 뷰 템플릿 기본 설정
############################################
# 서버 포트
server.port=9001

# Thymeleaf 캐시 끄기 (개발 편의)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

############################################
# 1-1. 서비스 도메인 설정 (로컬/운영 분리 가능)
############################################
# 로컬 개발용
app.base-url=http://localhost:9001
# 운영 배포 시에는 application-prod.properties 에서 아래처럼 변경
# app.base-url=https://your-domain.com

############################################
# 2. DB(MariaDB) 설정
############################################
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/technology?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

############################################
# 3. JPA 설정
############################################
# 개발 단계에서는 update 많이 사용 (운영은 validate 또는 none 권장)
spring.jpa.hibernate.ddl-auto=update

# SQL 로그 보기
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MariaDB 방언 (Hibernate 6 기준)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# SQL 바인딩 파라미터까지 보고 싶을 때
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

############################################
# 4. 파일 업로드 설정 (OCR 이미지 업로드 용)
############################################
# 업로드 가능한 파일 사이즈 제한
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

############################################
# 5. Tesseract OCR 기본 설정 (Tess4J)
############################################
# Tesseract가 설치된 경로의 tessdata 폴더 (환경에 맞게 수정 필수)
# 예: 윈도우 기본 설치 경로
tesseract.datapath=C:/Program Files/Tesseract-OCR/tessdata

# 사용할 언어 (한글+영어) : OCR 용 랭귀지 설정
tesseract.language=kor+eng

############################################
# 6. 로깅 기본
############################################
logging.level.root=info
logging.level.com.yourpackage=debug

